version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cryptoaml-db-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: cryptoaml
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - cryptoaml-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: cryptoaml-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - cryptoaml-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: cryptoaml-backend-prod
    env_file:
      - ./backend/.env.production
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/cryptoaml
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      ML_SERVICE_URL: http://ml-service:8000
      NODE_ENV: production
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started
    networks:
      - cryptoaml-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
      replicas: 2

  ml-service:
    build: ./ml-service
    container_name: cryptoaml-ml-prod
    networks:
      - cryptoaml-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  frontend:
    build: ./frontend
    container_name: cryptoaml-frontend-prod
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cryptoaml-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: cryptoaml-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - cryptoaml-network
    restart: always

  backup:
    image: postgres:15-alpine
    container_name: cryptoaml-backup
    environment:
      PGHOST: postgres
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASSWORD}
      PGDATABASE: cryptoaml
    volumes:
      - ./backups:/backups
    networks:
      - cryptoaml-network
    entrypoint: |
      sh -c '
      while true; do
        pg_dump -Fc > /backups/backup_$$(date +%Y%m%d_%H%M%S).dump
        find /backups -name "backup_*.dump" -mtime +7 -delete
        sleep 86400
      done
      '
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
  redis_data:

networks:
  cryptoaml-network:
    driver: bridge
